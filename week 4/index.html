<!DOCTYPE html>
<HTML lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Layouts and Responsive web pages</title>
        <link rel="stylesheet" href="style\style.css">
    </head>
    <body>
        <div class="fixed-nav">i stay fixed at the top</div>
        <section class="one">
            <h2>section 1 (sticky) </h2>
        </section>
        <section class="two">
            <h2>section 2 (sticky) </h2>
        </section>
        <section class="three">
            <h2>section 3 (sticky) </h2>
        </section>
        <p>i am a block level element.</p>
        <p>i am another block level element.</p>
        <span>i am an inline element.</span>
        <span>i am another inline element and i sit next to the previous one.</span>
        <div class="container">
           <p id="p-one">this paragraph will not be visible</p>
        </div>
        <img src="https://images.pexels.com/photos/30874496/pexels-photo-30874496.jpeg" alt="image of crossroads" height="250" width="250">
    </body>
</HTML>
